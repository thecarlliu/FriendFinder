<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/public/css/materialize.min.css" media="screen,projection"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import preferred font for this app - Lato-->
    <link href="https://fonts.googleapis.com/css?family=Lato:light" rel="stylesheet">
    <!--Import custom stylesheet-->
    <link type="text/css" rel="stylesheet" href="/public/css/survey.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Snelling Scots - Which Scot Are You?</title>
</head>

<body>

<div id="header" class="row z-depth-2 center">
    <a href="/" class="waves-effect waves-light">
        <img src="/public/images/snelling-scots-logo.png" width="100px" height="100px">
    </a>
</div>

<div id="box" class="row z-depth-2 center">
    <div id="survey-area">
        <div id="survey-carousel" class="carousel carousel-slider" style="height: 1000px;">
            <!--Carousel items containing questions and answer choices-->
        </div>
    </div>
</div>

<div class="row center">
    <div class="col s2 m3 l4"></div>
    <div class="col s4 m3 l2">
        <a id="prev-btn" class="btn waves-effect white amber-text text-accent-4 z-depth-2">
            <i class="material-icons">chevron_left</i>
        </a>
    </div>
    <div class="col s4 m3 l2">
        <a id="next-btn" class="btn waves-effect white amber-text text-accent-4 z-depth-2">
            <i class="material-icons">chevron_right</i>
        </a>
    </div>
    <div class="col s2 m3 l4"></div>
</div>

<div class="row center">
    <div class="col s2 m3 l4"></div>
    <div class="col s4 m3 l2">
        <a id="restart-btn" href="/survey" class="btn waves-effect white amber-text text-accent-4 z-depth-2">
            <i class="material-icons">refresh</i>
        </a>
    </div>
    <div class="col s4 m3 l2">
        <a id="submit-btn" data-target="#match-modal" class="btn waves-effect white amber-text text-accent-4 z-depth-2 modal-trigger">
            <i class="material-icons">send</i>
        </a>
    </div>
    <div class="col s2 m3 l4"></div>
</div>

<div id="match-modal" class="modal">
    <div class="modal-content amber-text text-accent-4 center">
        <h6 id="match-message"></h6>
        <h5 id="match-name"></h5>
        <img id="match-image" src="">
        <p id="match-description"></p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat"><i class="material-icons amber-text text-accent-4">close</i></a>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/public/js/materialize.min.js"></script>
<script type="text/javascript" src="/public/js/survey.js"></script>

</body>
</html>
